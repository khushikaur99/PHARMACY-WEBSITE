/* ==============================================================
   2. Card creation – NO WHATSAPP, NO RX BADGE (all OTC)
   ============================================================== */
function createProductCard(p) {
  const div = document.createElement('div');
  div.className = 'product-card bg-white p-4 shadow rounded-lg flex flex-col justify-between';

  div.innerHTML = `
    <img src="${p.image}" alt="${escapeHtml(p.name)}" class="product-image w-full h-32 rounded-lg mb-3">
    <p class="text-sm text-gray-800 font-medium">${escapeHtml(p.name)}</p>
    <p class="text-xs text-gray-500">${escapeHtml(p.brand)}</p>
    <p class="text-green-600 font-bold mt-2">₹${p.price.toFixed(2)}
      ${p.originalPrice ? `<span class="text-gray-500 line-through text-sm">₹${p.originalPrice.toFixed(2)}</span> <span class="text-green-600 text-sm">${escapeHtml(p.discount)}</span>` : ''}
    </p>
  `;

  return div;
}

/* ==============================================================
   3. Render
   ============================================================== */
const productGrid = document.getElementById('productGrid');
function render() {
  productGrid.innerHTML = '';
  products.forEach(p => productGrid.appendChild(createProductCard(p)));
}
render();

/* ==============================================================
   4. WhatsApp Action
   ============================================================== */
function openWhatsApp() {
  const phone = '919876543210'; // CHANGE TO YOUR NUMBER
  const message = encodeURIComponent("Hi! I'd like to order OTC medicines. Please share the full list and current prices.");
  window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
}

/* ==============================================================
   5. Helper
   ============================================================== */
function escapeHtml(s) {
  return s?.toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
}
