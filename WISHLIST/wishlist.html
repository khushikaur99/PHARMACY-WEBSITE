<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="/header.css">
    <style>
        .wishlist-item {
            transition: all 0.3s ease;
        }
        
        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast.success {
            background-color: #10b981;
        }
        
        .toast.error {
            background-color: #ef4444;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- Header Placeholder (loads header.html dynamically) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h2 class="text-3xl font-semibold text-gray-800">Your Saved Items</h2>
            <p class="text-gray-600 mt-2">Items you've saved for later</p>
        </div>

        <!-- Wishlist Container -->
        <div id="wishlist-container">
            <!-- Loading State -->
            <div id="loading-state" class="flex justify-center items-center py-12">
                <div class="loading-spinner"></div>
                <span class="ml-3 text-gray-600">Loading your wishlist...</span>
            </div>

            <!-- Empty State (hidden by default) -->
            <div id="empty-state" class="empty-state hidden">
                <i class="fas fa-heart text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Your wishlist is empty</h3>
                <p class="text-gray-500 mb-6">Start adding items you love to your wishlist!</p>
                <a href="../baby-care.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Continue Shopping
                </a>
            </div>

            <!-- Wishlist Items Grid -->
            <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    <!-- Dynamic Header Loader Script -->
    <script>
        // Load header.html dynamically on page load
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    // Re-initialize any header-specific scripts if needed (e.g., call initializePage() again if it depends on header)
                    if (typeof initializePage === 'function') {
                        initializePage();
                    }
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                    // Fallback: Optionally display a message or load inline header as backup
                });
        });
    </script>
      <script src="/header.js"></script>
   <script src="wishlist.js"></script>
</body>
</html>
