<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMO GOODNEEWZ</title>
  <link rel="stylesheet" href="/header.css">
<link rel="stylesheet" href="/Medicine & Healthcare/CHRONIC/chronic.css">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#36C2CE',
            secondary: '#0ea5e9',
            accent: '#10b981',
            dark: '#1e293b',
          }
        }
      }
    }
  </script>


</head>

<body class="bg-gray-50">

  <div id="header-placeholder"></div>

  <!-- HERO BANNER -->
  <section class="hero-banner h-96 bg-cover bg-center bg-no-repeat" 
           style="background-image: url('https://i.pinimg.com/1200x/b3/75/ee/b375ee913e729ba6567db170935b9d07.jpg');">
  </section>

  <!-- MAIN CONTENT -->
  <div class="container mx-auto px-1 py-8">
    <div class="flex justify-between mb-6">
        <select id="sortSelect" class="w-57 border border-gray-300 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary">
        <option value="relevance">Sort By: Relevance</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
      <button id="resetFilters" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors">
        <i class="fas fa-refresh mr-2"></i>Reset Filters
      </button>
    
    </div>

    <!-- Mobile Dropdown Filters -->
    <div class="mobile-dropdown md:hidden">
      <!-- Categories Dropdown -->
      <div class="filter-dropdown" data-type="category">
        <div class="dropdown-header">
          <span class="font-bold">Categories</span>
          <i class="fas fa-chevron-down transition-transform"></i>
        </div>
        <div class="dropdown-content">
          <div class="dropdown-list">
            <ul id="categoryList" class="space-y-3"></ul>
          </div>
        </div>
      </div>

      <!-- Price Range Dropdown -->
      <div class="filter-dropdown" data-type="price">
        <div class="dropdown-header">
          <span class="font-bold">Price Range</span>
          <i class="fas fa-chevron-down transition-transform"></i>
        </div>
        <div class="dropdown-content">
          <div class="dropdown-list">
            <ul id="priceRangeList" class="space-y-3"></ul>
          </div>
        </div>
      </div>

      <!-- Brands Dropdown -->
      <div class="filter-dropdown" data-type="brand">
        <div class="dropdown-header">
          <span class="font-bold">Brands</span>
          <i class="fas fa-chevron-down transition-transform"></i>
        </div>
        <div class="dropdown-content">
          <div class="dropdown-list">
            <ul id="brandList" class="space-y-2"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- SIDEBAR -->
      <aside class="w-full md:w-1/5 hidden md:block">
        <div class="bg-white p-5 rounded-xl shadow nav-sidebar sidebar-container">
          <!-- Categories -->
          <h2 class="text-xl font-bold mb-4 flex items-center justify-between">
            Categories <i class="fas fa-filter text-primary"></i>
          </h2>
          <ul id="categoryListDesktop" class="space-y-3"></ul>

          <!-- Price Range -->
          <div class="mt-6">
            <h2 class="text-xl font-bold mb-3 flex items-center justify-between">
              Price Range <i class="fas fa-tag text-primary"></i>
            </h2>
            <ul id="priceRangeListDesktop" class="space-y-3"></ul>
          </div>

          <!-- Brands -->
          <div class="mt-6">
            <h2 class="text-xl font-bold mb-3 flex items-center justify-between cursor-pointer" onclick="toggleBrandList()">
              Brands <span id="brandToggle" class="text-lg">+</span>
            </h2>
            <ul id="brandListDesktop" class="space-y-2 pl-4 hidden"></ul>
          </div>
        </div>
      </aside>

      <!-- PRODUCT GRID -->
      <section class="w-full md:w-4/5 main-content">
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
      </section>
    </div>
  </div>

  <!-- Floating Buttons -->
  <div class="fixed bottom-6 right-6 flex flex-col gap-4 z-50">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
            class="go-top-btn bg-primary hover:bg-primary/90 text-white p-3 rounded-full shadow-2xl hover:scale-110 transition-all duration-300">
      <i class="fas fa-arrow-up text-2xl"></i>
    </button>
    <a href="https://wa.me/919876543210?text=Hi! I need help with chronic care medicines"
       target="_blank"
       class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-2xl hover:scale-110 transition-all duration-300">
      <i class="fab fa-whatsapp text-3xl"></i>
    </a>
  </div>
  <script src="/header.js"></script>
<script src="/DEVICES/MOBILITY AIDS/mobility.js"></script>
<script>
    // Dynamic Header Loader
    window.addEventListener('DOMContentLoaded', function() {
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                if (typeof initializePage === 'function') initializePage();
                if (typeof initializeHeader === 'function') initializeHeader();
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    });
</script>




</body>
</html>
